    </div>


    <div class="left-block">
        <div [ngClass]="mobileMenu?'main_menu_mobile':'main_menu'" (click)="mobileMenu=false">

                <ui-dynamic-loader [config]="panelConfig" ></ui-dynamic-loader>
            </div>
        </div>
    </div>

    <div class="main_content">
        <router-outlet></router-outlet>
    </div>
