<body [ngStyle]="{padding:0,margin:0 }" style="background-color: var(--background);color: var(--font) !important;">


<div style="height: border-box">
  <div style="width: 100%; background-color: var(--topPaneBackground); position: fixed; top:0px; z-index: 1; ">
    <fui-top-pane (menuClick)="showMenu()" [selected]="(current$|async)?.host" [tabs$]="tabs$"
                  (tabClick)="selectCluster($event)"></fui-top-pane>
  </div>


  <div [ngClass]="mobileMenu?'main_menu_mobile':'main_menu'" (click)="mobileMenu=false">
    <div class="main_menu_wrapper">
      <fui-smenu [data]="menu"></fui-smenu>
    </div>
  </div>
  <div class="main_content">
    <router-outlet></router-outlet>
  </div>
</div>

</body>
